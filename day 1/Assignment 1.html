<!DOCTYPE html>
<html>
<head>
    <h1>Javascript program to display the current day and time</h1>
</head>
<body>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()" style="background-color: red;">Print</button><br><br>
    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        if(dd<10)
        {
            dd = '0' + dd;
        }
        if(mm<10)
        {
            mm = '0' + mm;
        }
    
        today = mm + '-' + dd + '-' + yyyy +'<br>';
        document.write(today);
        today = mm + '/' + dd + '/'+ yyyy  + '<br>'; 
        document.write(today);
        today = dd + '-' + mm + '-' + yyyy + '<br>';
        document.write(today);
        today = dd + '/' + mm + '/' + yyyy + '<br>'+ '<br>' ;
        document.write(today);
         
        document.write(Date());
        
        function myFunction(){
            window.print();
        }
      
    </script>
</body>
</html>
